version: "3.9"

x-app-environment: &app-environment
  DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be provided}
  JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
  LARK_APP_ID: ${LARK_APP_ID}
  LARK_APP_SECRET: ${LARK_APP_SECRET}
  SERVER_HOST: 0.0.0.0
  SERVER_PORT: 8080
  LOG_LEVEL: ${LOG_LEVEL:-info}
  API_KEY_LENGTH: 64

services:
  lark_messager:
    build:
      context: .
      target: runtime
    image: ${IMAGE_REGISTRY:-ghcr.io/your-org}/lark-messager:${IMAGE_TAG:-latest}
    ports:
      - "8080:8080"
    environment:
      <<: *app-environment
    volumes:
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
